<!--  Create a digital poster for an upcoming tech event with responsive design. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
  <div class="poster-container">
    <div class="poster">
        <h1>Future of Technology</h1>
        <p class="event-details">Join us for an exciting journey into the future of tech!</p>
        
        <div class="event-info">
            <p class="date-time">March 10, 2025 | 10:00 AM</p>
            <p class="location">Tech Convention Center, Silicon Valley</p>
        </div>

        <button class="register-btn">Register Now</button>
    </div>
</div>


</body>
</html>
